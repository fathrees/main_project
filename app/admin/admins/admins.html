<div class="panel panel-primary admins">
    <div class="panel-heading">
        <!--SEARCH ADD-BUTTON-->
        <div class="row">
            <div class="col-xs-12 col-md-6  pull-right">
                <div class="col-xs-3 col-md-1 pull-right">
                    <button class="btn btn-success" ng-click="admins.showSaveForm('Реєстрація')" title="Додати адміністратора">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
                <div class="col-xs-9 col-md-6 pull-right">
                    <input class="form-control" type="text" ng-model="search" placeholder="Пошук">
                </div>
            </div>
            <h3 class="col-xs-12 col-md-6">Адміністратори</h3>
        </div>
     </div>
    <!--DATA TABLE-->
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th class="clip" class="header" ng-repeat="headerElement in admins.headElements">{{ ::headerElement }}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-class-odd="'odd'" ng-repeat="admin in admins.list | orderBy: 'username' | filter: search">
                <td class="clip">{{ admin.username }}</td>
                <td class="clip">{{ admin.email }}</td>
                <td class="clip"><i>{{ admin.last_login }}</i></td>
                <td class="clip">{{ admin.logins }}</td>
                <td class="clip">
                    <button class="btn btn-warning" ng-click="admins.showSaveForm('Редагування')"
                            title="Редагувати {{ ::admin.username }}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger"  ng-click="admins.removeAdmin(admin)"
                            title="Видалити {{ ::admin.username }}">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
