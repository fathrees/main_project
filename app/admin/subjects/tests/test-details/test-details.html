<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-xs-12 col-md-11">Додаткові параметри тесту: {{::testDetails.currentTest.test_name}}</h3>
            <div class="col-xs-12 col-md-1">
                <div class="col-xs-1 col-md-1">
                    <button class="btn btn-success" ng-click="testDetails.showForm()"
                            title="Додати параметри">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div ng-include="'app/admin/subjects/tests/test-details/save-test-details.html'" ></div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th class="clip" class="header" ng-repeat="headElement in testDetails.headElements">{{::headElement}}</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="testLevel in testDetails.list  | orderBy:'level'">
                <td>{{::testLevel.level}}</td>
                <td>{{::testLevel.tasks}}</a></td>
                <td>{{::testLevel.rate}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="testDetails.showForm(testLevel)"
                            title="Редагувати">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger"  ng-click="testDetails.removeTestLevel(testLevel)"
                            title="Видалити">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2"> Необхідна кількість завдань: {{testDetails.currentTest.tasks}}</td>
                <td colspan="2">Загальна кількість балів за тест: {{testDetails.summaryRate}}</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
